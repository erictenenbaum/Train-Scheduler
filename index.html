<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid">
			<h1 class="display-3">Train Schedule</h1>
			<p class="lead">Anytime is Train Time</p>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">Current Train Schedule</div>

			<table class="table" id="myTable">
				<thead class="thead-dark">
					<tr>
						<th scope="col">#</th>
						<th scope="col">Train Name</th>
						<th scope="col">Destination</th>
						<th scope="col">Fequency (min)</th>
						<th scope="col">Next Arrival</th>
						<th scope="col">Minutes Away</th>						
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row"></th>
						<td id="name"></td>
						<td id="destination"></td>
						<td id="frequency"></td>
						<td id="nextArrival"></td>
						<td id="minAway"></td>						
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel panel-default">
			<div class="panel-body">Add a train</div>	
			<div>
				<label for="basic-url">Train Name</label>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3"></span>
					<input type="text" class="form-control" id="nameInput" aria-describedby="basic-addon3">
				</div>
				<label for="basic-url">Destination</label>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3"></span>
					<input type="text" class="form-control" id="destinationInput" aria-describedby="basic-addon3">
				</div>
				<label for="basic-url">First Train Time (HH:mm Military Time)</label>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3"></span>
					<input type="text" class="form-control" id="firstTrainInput" aria-describedby="basic-addon3">
				</div>
				<label for="basic-url">Frequency (min)</label>
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon3"></span>
					<input type="text" class="form-control" id="frequencyInput" aria-describedby="basic-addon3">
				</div>
				<br>
				<input class="btn btn-default" id="submit-button" type="submit" value="Submit">
			</div>
		</div>
		<script src="assets/javascript/app.js"></script>
	</body>
	</html>
